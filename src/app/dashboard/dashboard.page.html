<ion-header>

</ion-header>

<ion-content class="ion-padding">

    <ion-grid>

          <strong><h3>Bienvenue sur ODK</h3></strong>

      <ion-list class="padding">

          <ion-label><b>Prenom</b></ion-label>

        <ion-item *ngFor="let list of liste">

      </ion-list>
