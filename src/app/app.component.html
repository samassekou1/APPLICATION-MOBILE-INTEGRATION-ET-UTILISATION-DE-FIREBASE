<ion-app>

  <ion-menu contentId="main-content" type="overlay" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate" >
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="[pages.url]" routerDirection="forward" *ngIf="pages.title!=='Deconnexion'">
            <ion-icon slot="start" [name]="pages.icon"></ion-icon>
            <ion-label>{{ pages.title }}</ion-label>
          </ion-item>
          <ion-item (click)="logout()" routerDirection="forward" *ngIf="pages.title==='Deconnexion'">
            <ion-icon slot="start" [name]="pages.icon"></ion-icon>
            <ion-label>{{ pages.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
